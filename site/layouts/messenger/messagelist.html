{{ partial "header" . }}


<div class="content container">
  {{ .Content }}

  <ul>
    {{ $urlPre := "https://lit-savannah-76291.herokuapp.com" }}
    {{ $serviceUsersJSON := getJSON $urlPre "/" }}
    {{ range $serviceUsersJSON }}
      {{ if .phone }}
        <li class="serviceUser"><a href="/messenger/" target="_blank">{{ .name }} ({{ .phone }})</a></li>
      {{ end }}
    {{ end }}
  </ul>
</div>

{{ partial "footer" . }}
